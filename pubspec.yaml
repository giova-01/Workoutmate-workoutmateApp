name: workoutmate_app
description: "A training routines app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # HTTP Client
  dio: ^5.4.3+1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # JSON Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Router
  go_router: ^14.0.2

  # Form Validation
  formz: ^0.7.0

  # Functional Programming
  dartz: ^0.10.1

  # QR Code
  qr_flutter: ^4.1.0

  # UI
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/